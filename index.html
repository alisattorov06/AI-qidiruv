        // Savollarni ajratib olish
        function parseQuestions(content) {
            const questions = content.split('+++++');
            const questionList = [];

            questions.forEach((q) => {
                const lines = q.trim().split('\n');
                const questionText = lines[0].trim();
                const answers = lines.slice(1, lines.length - 1).map(line => line.trim());
                const correctAnswer = lines[lines.length - 1].replace('#', '').trim();

                questionList.push({
                    question: questionText,
                    options: answers,
                    answer: correctAnswer,
                });
            });

            return questionList;
        }

        const questions = parseQuestions(fileContent);

        // Qidiruvni amalga oshirish
        document.getElementById('search-btn').addEventListener('click', () => {
            const query = document.getElementById('search-input').value;
            if (query.trim() === "") return;

            const resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = '<p>Javob izlanmoqda...</p>';

            // Savollar bazasida qidiruv
            const foundQuestion = questions.find(q => q.question.toLowerCase().includes(query.toLowerCase()));

            if (foundQuestion) {
                // Faqat to'g'ri javobni chiqarish
                resultsContainer.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">To'g'ri Javob:</h5>
                            <p class="card-text"><strong>${foundQuestion.answer}</strong></p>
                        </div>
                    </div>
                `;
            } else {
                resultsContainer.innerHTML = `<p>Ushbu savolga javob topilmadi.</p>`;
            }
        });
    </script>
